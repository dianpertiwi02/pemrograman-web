<!DOCTYPE html>
<html>
<head>
    <title>Hello Javascript</title>
    <script>
        function hitung() {
            var from = document.formHitung;
            var x = eval(from.bil1.value);
            var y = eval(from.bil2.value);
            var opr = from.opr.value;

            if(opr == "+") {
                var z = x+y;
            }else if (opr =="-") {
                var z = x-y;
            }else if (opr =="*") {
                var z = x*y;
            }else if (opr =="/") {
                var z = x/y;
            }
            
            from.hasil.value= z;
        }
    </script>
</head>
<body>
    <h1>Javascript</h1>
    <from name="fromHitung">
    bil 1 <input type="number" name="bil1"><br>
    opr
     <select name="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    bil 2 <input type="number">
    <input type="button" value="onclick="Hitung()">
    <input type="number" name="hasil" disabled>
    </from>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Multimedia</title>
</head>
<body>
    <h2>Video - HTML 5</h2>
    <P>
    <button type="button" onclick="playVid ()">Play Video</button>
    <button type="button" onclick="pauseVid ()">Pause Video</button>
    <button type="button" onclick="duration ()">Duration </button>
    <button type="button" onclick="controlon ()">Control ON</button>
    <button type="button" onclick="controlof ()">Control Off</button>
    </P>
    <video width="420" id="myVideo">
        <source src="mov_bbb.mp4" type="video/mp4">
    </video>
</body>
<script>
var vid = document.getElementById("myVideo")
function playVid() {
    vid.play();
    vid.loop = true;
}
function pauseVid() {
    vid.pause();
}
function duration() {
    alert(vid.duration);
}
function controlon() {
    vid.controls = true;
    vid.load();
}
function controlof() {
    vid.controls = false;
    vid.load();
}    
</script>
</html>
